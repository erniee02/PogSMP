services:
  wings:
    image: ghcr.io/pelican-dev/wings:latest
    restart: always
    networks:
      - wings0
    ports:
      - "8080:8080"
      - "2022:2022"
    tty: true
    environment:
      TZ: America/Los_Angeles
      WINGS_UID: 988
      WINGS_GID: 988
      WINGS_USERNAME: pelican
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/var/lib/docker/containers/:/var/lib/docker/containers/"
      - /home/nbuntu/containers/wings/config:/etc/pelican/
      - /home/nbuntu/containers/wings/passwd:/home/nbuntu/containers/wings/passwd
      - /home/nbuntu/containers/wings/lib:/home/nbuntu/containers/wings/lib
      - /home/nbuntu/containers/wings/log:/home/nbuntu/containers/wings/pelican/
      - /home/nbuntu/containers/wings/tmp:/home/nbuntu/containers/wings/tmp
      - "/etc/ssl/certs:/etc/ssl/certs:ro"
      - /home/nbuntu/containers/wings/certs:/certs
      # you may need /srv/daemon-data if you are upgrading from an old daemon
      #- "/srv/daemon-data/:/srv/daemon-data/"
      # Required for ssl if you use let's encrypt. uncomment to use.
      #- "/etc/letsencrypt/:/etc/letsencrypt/"

networks:
  wings0:
    name: wings0
    driver: bridge
    ipam:
      config:
        - subnet: "172.21.0.0/16"
    driver_opts:
      com.docker.network.bridge.name: wings0